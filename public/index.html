<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel WhatsApp</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; }
    .container { display: flex; height: 100vh; }

    /* Lateral esquerda */
    .sidebar {
      width: 30%;
      background-color: #f0f0f0;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    .search-box {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .search-box input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
    }

    .contact-list {
      flex: 1;
      overflow-y: auto;
    }

    .contact {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .contact:hover {
      background-color: #e0e0e0;
    }

    .contact img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .contact-info {
      flex: 1;
    }

    .contact-info .name {
      font-weight: bold;
    }

    .contact-info .last-message {
      font-size: 0.9rem;
      color: #666;
    }

    /* Área de conversa */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background-color: #f7f7f7;
      display: flex;
      align-items: center;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #fff;
    }

    .message {
      margin: 5px 0;
    }

    .message.you {
      text-align: right;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #f7f7f7;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
    }

    .chat-input button {
      padding: 8px 16px;
      margin-left: 8px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <div class="search-box">
      <input type="text" placeholder="Pesquisar...">
    </div>
    <div class="contact-list" id="contact-list">
      <!-- Contatos serão adicionados aqui -->
    </div>
  </div>

  <div class="chat-area">
    <div class="chat-header" id="chat-header">
      <img src="https://via.placeholder.com/40" alt="foto">
      <strong>Nome do contato</strong>
    </div>
    <div class="chat-messages" id="chat-messages">
      <!-- Mensagens aparecerão aqui -->
    </div>
    <div class="chat-input">
      <input type="text" id="input-msg" placeholder="Digite sua mensagem...">
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>
</div>

<script>
  const contatos = [
    { numero: "+55 48 8843-0301", foto: "https://i.pravatar.cc/40?u=1", ultima: "Currículo enviado" },
    { numero: "+55 69 9366-8315", foto: "https://i.pravatar.cc/40?u=2", ultima: "Ligação perdida" },
    { numero: "+55 34 9156-2611", foto: "https://i.pravatar.cc/40?u=3", ultima: "me informa seu CPF" },
  ];

  const contactList = document.getElementById("contact-list");
  const chatHeader = document.getElementById("chat-header");
  const chatMessages = document.getElementById("chat-messages");

  contatos.forEach(c => {
    const div = document.createElement("div");
    div.className = "contact";
    div.innerHTML = `
      <img src="${c.foto}" alt="foto">
      <div class="contact-info">
        <div class="name">${c.numero}</div>
        <div class="last-message">${c.ultima}</div>
      </div>
    `;
    div.onclick = () => abrirConversa(c);
    contactList.appendChild(div);
  });

  function abrirConversa(contato) {
    chatHeader.innerHTML = `<img src="${contato.foto}" alt="foto"><strong>${contato.numero}</strong>`;
    chatMessages.innerHTML = "";
    chatMessages.innerHTML += `<div class='message'>Cliente: ${contato.ultima}</div>`;
  }

  function enviarMensagem() {
    const input = document.getElementById("input-msg");
    const msg = input.value.trim();
    if (!msg) return;
    chatMessages.innerHTML += `<div class='message you'>Você: ${msg}</div>`;
    input.value = "";
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
</script>
</body>
</html>
