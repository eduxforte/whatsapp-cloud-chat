<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel WhatsApp Cloud</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-2xl font-bold mb-4">Painel WhatsApp Cloud</h1>

  <div class="flex border rounded-lg overflow-hidden shadow-lg h-[600px]">
    <!-- Coluna de Contatos -->
    <div id="contatos" class="w-1/3 bg-white overflow-y-auto border-r p-2">
      <!-- contatos com botão e notificação serão inseridos aqui -->
    </div>

    <!-- Coluna da Conversa -->
    <div class="w-2/3 flex flex-col bg-white">
      <div id="conversa" class="flex-1 p-4 overflow-y-auto border-b">
        Selecione um contato para ver a conversa
      </div>

      <!-- Input para mensagens -->
      <div class="p-4 flex gap-2">
        <input type="text" id="destinatario" class="border rounded px-3 py-2 w-1/3" placeholder="Número do cliente" />
        <input type="text" id="mensagem" class="border rounded px-3 py-2 flex-1" placeholder="Digite sua mensagem" />
        <button onclick="enviarMensagem()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
          Enviar
        </button>
      </div>
    </div>
  </div>

  <script>
    let mensagensFake = {
      "+5511999999999": [
        { from: "+5511999999999", text: "Olá!" },
        { from: "atendente", text: "Oi, tudo bem?" }
      ],
      "+5511888888888": [
        { from: "+5511888888888", text: "Quero saber mais!" }
      ]
    };

    function carregarMensagens(data) {
      const contatosDiv = document.getElementById('contatos');
      contatosDiv.innerHTML = '';

      Object.keys(data).forEach(numero => {
        const btn = document.createElement('button');
        btn.className = "w-full text-left px-4 py-2 hover:bg-gray-100 flex justify-between items-center";

        const spanNumero = document.createElement('span');
        spanNumero.textContent = numero;

        const temMensagens = data[numero] || [];
        const ultimaMensagem = temMensagens[temMensagens.length - 1];
        const naoLidas = ultimaMensagem && ultimaMensagem.from === numero && numero !== document.getElementById('destinatario').value;

        if (naoLidas) {
          const bolinha = document.createElement('span');
          bolinha.className = "bg-red-500 rounded-full w-3 h-3 ml-2";
          btn.appendChild(spanNumero);
          btn.appendChild(bolinha);
        } else {
          btn.appendChild(spanNumero);
        }

        btn.onclick = () => exibirConversa(numero);
        contatosDiv.appendChild(btn);
      });
    }

    function exibirConversa(numero) {
      const conversaDiv = document.getElementById('conversa');
      const mensagens = mensagensFake[numero] || [];
      document.getElementById('destinatario').value = numero;

      conversaDiv.innerHTML = '';
      mensagens.forEach(m => {
        const msg = document.createElement('div');
        msg.textContent = m.text;
        msg.className = m.from === numero
          ? 'text-left bg-gray-200 p-2 rounded mb-2 max-w-[80%]'
          : 'text-right bg-green-100 p-2 rounded mb-2 ml-auto max-w-[80%]';
        conversaDiv.appendChild(msg);
      });

      // Após abrir, marcar como lido removendo a bolinha
      carregarMensagens(mensagensFake);
    }

    function enviarMensagem() {
      const numero = document.getElementById('destinatario').value;
      const texto = document.getElementById('mensagem').value;

      if (!numero || !texto) return alert("Preencha o número e a mensagem.");

      // Simula salvar a mensagem
      if (!mensagensFake[numero]) mensagensFake[numero] = [];
      mensagensFake[numero].push({ from: "atendente", text: texto });

      document.getElementById('mensagem').value = '';

      // Atualiza a conversa automaticamente após envio
      exibirConversa(numero);
    }

    // Simula carregamento inicial
    carregarMensagens(mensagensFake);
  </script>
</body>
</html>
